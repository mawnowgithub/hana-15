<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Hana Isabela - 15 años</title>
		<link rel="stylesheet" href="styles/main.css" />
		<script src="js/main.js"></script>
	</head>
	<body>
		<main>
			<div class="disclaimer">
				<i class="icon icon__sad"> </i>
				<p>
					Parece que la altura de tu dispositivo no es suficiente para mostrar
					este contenido Por favor vuelve a intentarlo en un dispositivo
					diferente o, si estás usando un dispositivo movíl gíralo.
				</p>
			</div>
			<div class="main-container">
				<div class="modal">
					<div class="modal__content">
						<div class="modal__entry">
							<i class="icon icon__date"> </i>
							<p>13 de Abril (2024) - 6:00 pm</p>
						</div>
						<div class="modal__entry">
							<i class="icon icon__map"> </i>
							<p>
								<a href="https://chaletsuizo.co/" target="_blank">
									<strong>Chalet Suizo</strong>
								</a>
								<br />
								Cll 118 - 5 - 51 (Usaquén)
							</p>
						</div>
						<div class="modal__entry">
							<i class="icon icon__clothes"> </i>
							<p>Formal noche</p>
						</div>
						<div class="modal__entry">
							<i class="icon icon__envelope"> </i>
						</div>

						<button class="modal__button">
							<i class="icon icon__close"> </i>
						</button>
					</div>
				</div>
				<div class="scene scene-1">
					<div id="falling" class="scene-1__animation"></div>
					<div class="scene-1__background">
						<div class="panel panel__1"></div>
						<div class="panel panel__2"></div>
						<div class="panel panel__3"></div>
						<div class="panel panel__4"></div>
					</div>
					<div class="scene-1__centered-content">
						<div class="scene-1__top-text"></div>
						<div class="scene-1__top-kanji"></div>
						<div class="scene-1__bottom-kanji"></div>
						<div class="scene-1__bottom-text"></div>
						<div class="scene-1__petal petal-halo"></div>
						<div id="petal" class="scene-1__petal"></div>
					</div>
				</div>
				<div class="scene scene-2">
					<div class="scene-2__main-text-background"></div>
					<button class="scene-2__info">
						<i class="icon icon__help"> </i>
					</button>
					<div class="scene-2__date-text"></div>
					<div class="scene-2__place-text"></div>
					<div class="scene-2__icons-text"></div>
					<div class="scene-2__formal-text"></div>
					<div class="scene-2__top-branch"></div>
					<div class="scene-2__hana"></div>
					<div class="scene-2__bottom-branch"></div>

					<div class="scene-2__years-text"></div>
					<div class="scene-2__top-branch"></div>
					<div class="scene-2__hana-text"></div>
				</div>
			</div>
		</main>
	</body>
</html>
